<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> {{ page.title }} </title>
    <style>
    
* {
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
}

body {
    background-image:url(image/bg1.jpg);
}

a {
    text-decoration: none;
}

.nav {
    height: 300px;
    text-align: center;
}

.container {
    font-size: 14px;
    display: block;
    max-width: 1080px;
    margin: 0 auto;
    background: #eee;
}

.home {
    position:absolute;
    left:25%;
    top:10%;
    width:60%;
    margin-left:-100px;
    padding-left:20px;
    background-color:white;
}

.home p {
    word-break: break-all;
    font-size: 90%;
}

.home li {
    color:brown;
    font-size: 80%;
    line-height: 30px;
}

.home li a {
    color:black;
    font-size:120%;
    font-weight: lighter;
}

h2 {
    color:black;
    font-size: 120%;
    font-weight: lighter;
}

h2 a {
    color: black;
    font-size: 120%;
}

.jiantou {
    color:red;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h2>
                <a href="http://wcrngu.github.io/jekyll_demo/" > {{ page.title }} </a>
            </h2>
        </div>
        <div class="side_bar"></div>
        <div class='home'>
            {{ content }}
        </div>
    </div>
</body>
</html>
