---
layout: default
title: 我的博客
---

<h2> {{ page.title }} </h2>
<div position:absolute;top:200px;left:500px; >
    <p>最新文章</p>
    <ul>
        {% for post in site.posts %}
        <li>
            {{ post.date | date_to_string }}
	        <a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
